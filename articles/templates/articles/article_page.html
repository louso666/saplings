{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">{{ page.title }}</h1>
        {% if page.cover_image %}
            <div class="mb-6">
                {% image page.cover_image width-800 class="rounded-lg shadow-lg" %}
            </div>
        {% endif %}
        <div class="prose max-w-none">
            {{ page.body|richtext }}
        </div>
    </div>
{% endblock %}
