{% load wagtailcore_tags wagtailimages_tags %}

<div class="max-w-sm rounded-lg overflow-hidden shadow-lg bg-white">
    {% if article.cover_image %}
        <div class="w-full">
            {% image article.cover_image width-400 class="w-full h-48 object-cover" %}
        </div>
    {% endif %}
    <div class="px-6 py-4">
        <h2 class="font-bold text-xl mb-2">{{ article.title }}</h2>
        <p class="text-gray-700 text-base">{{ article.intro }}</p>
        <a href="{% pageurl article %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            Читать далее
        </a>
    </div>
</div>
