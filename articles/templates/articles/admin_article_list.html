<h1>Articles</h1>
<a href="{% url 'admin_article_create' %}">Create New Article</a>
<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'admin_article_edit' article.id %}">{{ article.title }}</a>
            <a href="{% url 'admin_article_delete' article.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
