<!DOCTYPE html>
<html>
<head>
    <title>Add Article</title>
</head>
<body>
    <h1>Add Article</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title"><br>
        <label for="content">Писать тут:</label>
        <textarea name="content" id="content"></textarea><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
