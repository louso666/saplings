{% extends 'base.html' %}

{% block title %}Вход - Saplings.Pro{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-green-50 dark:bg-gray-900">
    <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-green-800 dark:text-green-200 text-center">Вход</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-green-700 dark:text-green-200">Имя пользователя</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Введите имя пользователя"
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    required
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-green-700 dark:text-green-200">Пароль</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Введите пароль"
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    required
                >
            </div>
            <button
                type="submit"
                class="w-full px-4 py-2 font-medium text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-green-500"
            >
                Войти
            </button>
        </form>
        <div class="text-center">
            <p class="text-green-600 dark:text-green-300">Нет аккаунта? <a href="/accounts/signup/" class="text-green-700 dark:text-green-200 hover:underline">Зарегистрируйтесь</a></p>
        </div>
    </div>
</div>
{% endblock %}
