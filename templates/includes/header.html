{% load static %}
<!--<header class="bg-green-50 dark:bg-gray-800 shadow-lg border-b-2 border-green-50 dark:border-gray-700">-->
<header class="bg-green-200 dark:bg-gray-700 text-white shadow-lg border-t-2 border-green-700 dark:border-gray-700">
    <div class="container mx-auto px-4 max-w-7xl">
        <div class="flex justify-between items-center py-4">
            <!-- Логотип -->
            <a href="/" class="flex items-center border-2 border-green-700 dark:border-gray-700 rounded-lg p-2 shadow-md bg-green-700 dark:bg-gray-700">
                <img src="{% static 'images/logo.png' %}" alt="Логотип Saplings.Pro" class="h-10 w-10 mr-2">
                <span class="text-2xl font-bold text-white">Saplings.Pro</span>
            </a>

            <!-- Корзина и меню профиля -->
            <div class="flex items-center space-x-4">
                <!-- Кнопка переключения темы -->
                <button onclick="toggleTheme()" class="text-white focus:outline-none border-2 border-green-700 dark:border-gray-700 rounded-lg p-2 shadow-md bg-green-700 dark:bg-gray-700 hover:bg-green-800 dark:hover:bg-gray-600 transition-colors duration-200">
                    <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <svg id="theme-toggle-light-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
                    </svg>
                </button>

                <!-- Корзина -->
                <a href="/cart/" class="text-white hover:text-green-200 dark:hover:text-gray-300 border-2 border-green-700 dark:border-gray-700 rounded-lg p-2 shadow-md bg-green-700 dark:bg-gray-700 hover:bg-green-800 dark:hover:bg-gray-600 transition-colors duration-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </a>

                <!-- Меню профиля -->
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" class="flex items-center text-white focus:outline-none border-2 border-green-700 dark:border-gray-700 rounded-lg p-2 shadow-md bg-green-700 dark:bg-gray-700 hover:bg-green-800 dark:hover:bg-gray-600 transition-colors duration-200">
                        <span class="mr-2">Пользователь</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>

                    <!-- Выпадающее меню -->
                    <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-lg shadow-lg border-2 border-green-700 dark:border-gray-700">
                        <div class="py-2">
                            <a href="/profile/" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-green-100 dark:hover:bg-gray-600">Профиль</a>
                            <a href="/settings/" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-green-100 dark:hover:bg-gray-600">Настройки</a>
                            <a href="/logout/" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-green-100 dark:hover:bg-gray-600">Выйти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
