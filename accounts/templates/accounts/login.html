{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center text-gray-900">Вход</h1>

    <!-- Форма авторизации -->
    <form class="login" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div>
        <label for="id_login" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
        <input
          type="text"
          name="login"
          id="id_login"
          placeholder="Введите имя пользователя"
          class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          required
        >
      </div>
      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700">Пароль</label>
        <input
          type="password"
          name="password"
          id="id_password"
          placeholder="Введите пароль"
          class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          required
        >
      </div>
      <button
        type="submit"
        class="w-full px-4 py-2 font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500"
      >
        Войти
      </button>
    </form>

    <!-- Разделитель -->
    <div class="flex items-center justify-center">
      <div class="w-full border-t border-gray-300"></div>
      <span class="px-4 text-sm text-gray-500">или</span>
      <div class="w-full border-t border-gray-300"></div>
    </div>

    <!-- Кнопки авторизации через сторонние сервисы -->
    <div class="space-y-4">
      {% load socialaccount %}
      <a
        href="{% provider_login_url 'google' %}"
        class="flex items-center justify-center w-full px-4 py-2 space-x-2 text-white bg-red-600 rounded-lg hover:bg-red-700"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm6.5 12c0 3.584-2.916 6.5-6.5 6.5S5.5 15.584 5.5 12 8.416 5.5 12 5.5s6.5 2.916 6.5 6.5zM12 7a5 5 0 100 10 5 5 0 000-10z"/>
        </svg>
        <span>Войти через Google</span>
      </a>
      <a
        href="{% provider_login_url 'yandex' %}"
        class="flex items-center justify-center w-full px-4 py-2 space-x-2 text-white bg-red-500 rounded-lg hover:bg-red-600"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm6.5 12c0 3.584-2.916 6.5-6.5 6.5S5.5 15.584 5.5 12 8.416 5.5 12 5.5s6.5 2.916 6.5 6.5zM12 7a5 5 0 100 10 5 5 0 000-10z"/>
        </svg>
        <span>Войти через Yandex</span>
      </a>
    </div>
  </div>
</div>
{% endblock %}
